<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Blockchain Supply Chain Tracker</title>
    <link rel="stylesheet" href="a1.css"> <!-- Link to CSS file -->
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="security.mp4" type="video/mp4">
        <!-- Add additional video formats if necessary -->
    </video>

    <header>
        <h1>Authentication</h1>
    </header>

    <main>
        <form id="auth-form">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit" class="button">Login</button>
        </form>
    </main>

    <footer>
        
    </footer>

    <script src="a1.js"></script> <!-- Link to authentication JavaScript file -->
</body>
</html>
