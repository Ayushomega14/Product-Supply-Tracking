<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking - Blockchain Supply Chain Tracker</title>
    <link rel="stylesheet" href="t1.css"> <!-- Link to CSS file -->
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="tracking.mp4" type="video/mp4">
        <!-- Add additional video formats if necessary -->
    </video>

    <header>
        <h1>Product Tracking</h1>
    </header>

    <main>
        <section class="tracking-box">
            <h2>Tracking</h2>
            <label for="product-id">Enter Product ID:</label>
            <input type="text" id="product-id" name="product-id" required>
            <button id="track-button" class="button">Track Product</button>
            <div id="tracking-info">
                <p><strong>Date:</strong> <span id="tracking-date"></span></p>
                <p><strong>Status:</strong> <span id="tracking-status"></span></p>
            </div>
        </section>
    </main>

    <footer>
       
    </footer>

    <script src="t1.js"></script> <!-- Link to tracking JavaScript file -->
</body>
</html>
